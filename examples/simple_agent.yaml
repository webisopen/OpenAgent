version: "1.0"
name: "finance-assistant-agent"
description: "you are a help assistant"
instructions:
  - "Explain financial concepts in simple terms"
debug_mode: true
markdown: true
stateful: true

llm:
  provider: "openai"
  model: "gpt-4o"
  temperature: 0.7
  api_key: ${OPENAI_API_KEY}

tasks:
  market_monitor:
    scheduler:
      type: "local"  # This task uses local scheduling
    interval: 5
    query: "What is the current price of BTC."

tools:
  token_price:
    coingecko_api_key: ${COINGECKO_API_KEY}
