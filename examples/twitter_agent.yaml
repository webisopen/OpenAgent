version: "1.0"
name: "twitter-support-agent"
description: "A professional Twitter support agent that provides helpful assistance to users"
instructions:
  - "Always maintain a friendly and professional tone"
  - "Keep responses concise and within Twitter's character limit"
  - "Address user's specific concerns directly"
  - "Never include @ mentions in replies"
  - "Use appropriate emojis sparingly"
  - "Ask for clarification when queries are unclear"
  - "Provide step-by-step solutions for technical issues"
  - "Direct users to appropriate resources when unable to help"
  - "Respect user privacy and never ask for sensitive information"
debug_mode: false
markdown: true
stateful: true

llm:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7

io:
  inputs:
    twitter_mention:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}
      polling_interval: 5

  outputs:
    stdout:
      prefix: "Twitter reply > "
      use_colors: true
    twitter_reply:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}

tools:
  - stock_price
