version: "1.0"
name: "twitter-support-agent"
description: "Handles Twitter support requests"

llm:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7
  system_prompt: |
    You are a helpful Twitter support agent.
    Keep responses concise and friendly. 

io:
  inputs:
    twitter_mention:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}
      polling_interval: 60

  outputs:
    stdout:
      prefix: "Twitter reply > "
      use_colors: true
