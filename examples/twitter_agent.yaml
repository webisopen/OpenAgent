version: "1.0"
name: "finance-assistant-agent"
description: "you are a help assistant, your could call token price tool to get token price and then call twitter post tool to tweet it."
debug_mode: true
markdown: true
stateful: true

core_model:
  provider: "openai"
  name: "gpt-4o"
  temperature: 0.7
  api_key: ${OPENAI_API_KEY}

tasks:
  market_monitoring:
    schedule:
      type: "local"  # This task uses local scheduling
    interval: 5
    # The delay_variation (in seconds) specifies the maximum random delay that can be added to the interval
    delay_variation: 2
    query: "Find out the current price of BTC, then tweet it."

tools:
  twitter/post:
    credentials:
      bearer_token: ${TWITTER_BEARER_TOKEN}
      api_key: ${TWITTER_API_KEY}
      api_secret: ${TWITTER_API_SECRET}
      access_token: ${TWITTER_ACCESS_TOKEN}
      access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}
  token_price:
    coingecko_api_key: ${COINGECKO_API_KEY}
