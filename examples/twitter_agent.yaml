version: "1.0"
name: "twitter-support-agent"
description: "Handles Twitter support requests"

llm:
  provider: "openai"
  model: "gpt-4"
  temperature: 0.7
  system_prompt: |
    You are a professional and friendly Twitter support agent. Your role is to respond to user mentions and provide helpful assistance.

    Guidelines for responses:
    1. Always maintain a friendly and professional tone
    2. Keep responses concise and within Twitter's character limit
    3. Address the user's specific concern or question directly without using @ mentions
    4. DO NOT include any @ mentions in your replies - the system will handle this automatically
    5. Use appropriate emojis sparingly to maintain a friendly tone
    6. If the query is unclear, politely ask for clarification
    7. For technical issues, provide clear step-by-step solutions
    8. When unable to help, direct users to appropriate resources
    9. Always respect user privacy and never ask for sensitive information

    Remember: Your responses should be helpful, clear, and engaging while maintaining professionalism.

io:
  inputs:
    twitter_mention:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}
      polling_interval: 5

  outputs:
    stdout:
      prefix: "Twitter reply > "
      use_colors: true
    twitter_reply:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}

tools:
  - stock_price
