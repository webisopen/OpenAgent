version: "1.0"
name: "twitter-monitor-agent"
description: "A Twitter monitoring agent that analyzes tweets and provides insights"
instructions:
  - "Always maintain a friendly and professional tone"

debug_mode: false
markdown: true
stateful: true

llm:
  provider: "openai"
  model: "gpt-4o"
  temperature: 0.7

io:
  inputs:
    twitter_user_stream:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
      usernames: ["ysdpk"]

  outputs:
    stdout:
      prefix: "Analysis > "
      use_colors: true
    twitter_post:
      credentials:
        bearer_token: ${TWITTER_BEARER_TOKEN}
        api_key: ${TWITTER_API_KEY}
        api_secret: ${TWITTER_API_SECRET}
        access_token: ${TWITTER_ACCESS_TOKEN}
        access_token_secret: ${TWITTER_ACCESS_TOKEN_SECRET}

tools:
  token_price:
    coingecko_api_key: ${COINGECKO_API_KEY}
